apiVersion: v2
name: dentacrm-infrastructure
description: Infrastructure components for DentraCRM EKS deployment
type: application
version: 1.0.0
appVersion: "1.0.0"
dependencies:
  - name: ingress-nginx
    version: "4.9.1"
    repository: "https://kubernetes.github.io/ingress-nginx"
    condition: ingress-nginx.enabled
  - name: cert-manager
    version: "v1.14.3"
    repository: "https://charts.jetstack.io"
    condition: cert-manager.enabled
  - name: external-dns
    version: "1.14.3"
    repository: "https://kubernetes-sigs.github.io/external-dns/"
    condition: external-dns.enabled
