apiVersion: v1
kind: Secret
metadata:
  name: {{ include "dentacrm.fullname" . }}-secrets
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "dentacrm.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.api.secrets.jwtSecret }}
  JWT_SECRET: {{ .Values.api.secrets.jwtSecret | b64enc | quote }}
  {{- else }}
  JWT_SECRET: {{ randAlphaNum 64 | b64enc | quote }}
  {{- end }}
  {{- if .Values.api.secrets.platformDatabaseUrl }}
  PLATFORM_DATABASE_URL: {{ .Values.api.secrets.platformDatabaseUrl | b64enc | quote }}
  {{- end }}
---
# Tenant database secrets
{{- range .Values.tenants }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $.Release.Name }}-{{ .id }}-db-secret
  namespace: {{ $.Values.namespace }}
  labels:
    {{- include "dentacrm.labels" $ | nindent 4 }}
    tenant: {{ .id }}
type: Opaque
data:
  {{- if .databaseUrl }}
  DATABASE_URL: {{ .databaseUrl | b64enc | quote }}
  {{- end }}
---
{{- end }}
