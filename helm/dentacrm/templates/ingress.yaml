{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "dentacrm.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "dentacrm.labels" . | nindent 4 }}
  annotations:
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    # Tenant ID injection via NGINX configuration snippet
    nginx.ingress.kubernetes.io/configuration-snippet: |
      # Extract tenant from path and inject as header
      set $tenant "";
      if ($request_uri ~* "^/([a-z0-9-]+)/") {
        set $tenant $1;
      }
      proxy_set_header X-Tenant-ID $tenant;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
spec:
  ingressClassName: {{ .Values.ingress.className }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          # Platform super-admin
          - path: /platform
            pathType: Prefix
            backend:
              service:
                name: {{ include "dentacrm.fullname" $ }}-api
                port:
                  number: {{ $.Values.api.service.port }}
          # API routes
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ include "dentacrm.fullname" $ }}-api
                port:
                  number: {{ $.Values.api.service.port }}
          # Tenant API routes (e.g., /avmsmiles/api/...)
          {{- range $.Values.tenants }}
          - path: /{{ .id }}/api
            pathType: Prefix
            backend:
              service:
                name: {{ include "dentacrm.fullname" $ }}-api
                port:
                  number: {{ $.Values.api.service.port }}
          {{- end }}
          # Tenant frontend routes
          {{- range $.Values.tenants }}
          - path: /{{ .id }}
            pathType: Prefix
            backend:
              service:
                name: {{ include "dentacrm.fullname" $ }}-frontend
                port:
                  number: {{ $.Values.frontend.service.port }}
          {{- end }}
          # Default frontend route
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "dentacrm.fullname" $ }}-frontend
                port:
                  number: {{ $.Values.frontend.service.port }}
    {{- end }}
{{- end }}
